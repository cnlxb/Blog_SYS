<style type="text/css">
    /*菜单模型*/
    .menu {
        margin: 0px auto;
        text-align: center;
        width: 100%;
        padding: 80px 0px;
    }

    /*头像*/
    .head {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: solid 2px gray;
        transition: all 2.0s;
    }

    /*头像悬停效果*/
    .head:hover {
        transform: rotate(360deg);
    }

    /*网站标题旋转*/
    .web_title {
        transition: all 1.0s;
    }

    /*网站标题悬停效果*/
    .web_title:hover {
        transform: rotate(15deg);
    }

    /*网站标题*/
    .blog_title {
        text-decoration: none;
        font-style: italic;
        font-weight: 500; 
        color: whitesmoke;
    }

    
    /*自我介绍*/
    .introduce {
        margin: 30px 0px;
        color: WhiteSmoke;
        text-align: start;
        padding: 0px 80px;
        line-height: 30px;
    }


    /*搜索框*/
    .search {
        width: 40%;
        height: 30px;
        background-color: white;
        margin: 50px auto;
        border: 2px solid black;
        border-radius: 15px;
        padding: 0px;
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        justify-content: center;
    }

    .search_input {
        width: 80%;
        margin: 5px 0px;
        position: relative;
        display: inline-block;
        font-size: 15px;
        box-sizing: border-box;
        border: none;
        outline: none;
    }

    .search_button {
        background-color: White;
        border: 0px;
        margin: 0px;
        padding: 0px;
        vertical-align: middle;
    }
    

    /*导航栏*/
    .list {
        margin: 0px 8px;
        padding: 8px;
    }

    .list:hover {
        background-color: gray;
        border-radius: 50%;
    }

</style>

<div class="menu">

    <!-- 头像 -->
    <img src="/static/images/head.jpg" alt="头像" class="head">

    <!-- 网站标题 -->
    <h2 class="web_title"><a href="/" class="blog_title">刘小备_Blog</a></h2>

    <!-- 导航菜单 -->
    <a href={% url 'index' %} title="主页" class="list"><img src="/static/images/主页.png" alt="主页" class="list_picture"></a>
    <a href={% url 'archive' %} title="时间轴" class="list"><img src="/static/images/时间.png" alt="时间" class="list_picture"></a>
    <a href={% url 'link' %} title="友情链接" class="list"><img src="/static/images/链接.png" alt="链接" class="list_picture"></a>
    <a href={% url 'comment' %} title="留言板" class="list"><img src="/static/images/留言.png" alt="留言" class="list_picture"></a>
    <a href={% url 'about' %} title="关于" class="list"><img src="/static/images/关于.png" alt="关于" class="list_picture"></a>
    <a href="/admin" title="登录" class="list"><img src="/static/images/登录.png" alt="登录" class="list_picture"></a>


    <!-- 个人介绍 -->
    <p class="introduce">
        &nbsp &nbsp &nbsp 一名95年没有技术的技术宅，目前就职于山西省某建筑企业，编程只是业余爱好，平时喜欢Cook、Breaking及研究数码产品，欢迎大家对本站收藏加访问。
    </p>

    <!-- 搜索 -->
    <div class="search">
        <form action={% url 'search' %} method="GET" role="search" id="searchform">
            <input type="search" name="q" placeholder="Search..." required class="search_input">
            <button type="submit" class="search_button" title="点击搜索"><img src="/static/images/search.ico" alt="搜索" width="20" height="20"></button>
        </form>
    </div>



</div>
