<style type="text/css">
  .side_tags {
    list-style-type: none;
    display: flex;
    flex-direction: row;
    justify-content: flex-start;
    padding: 0px;
    margin: 15px 5px;
  }
  
  .tags_list {
    background-color: gray;
    color: black;
    text-decoration: none;
    padding: 5px;
    margin: 5px;
    border-radius: 5px;
    font-size: 10px;
  }

  .tags_list:hover {
    font-size: 15px;
    color: white;
  }

  .side_tags {
    display: flex;
    flex-wrap: wrap;
    line-height: 30px;
  }

</style>



<h4 class="side_title">标签云</h4>

<ul class="side_tags">
  {% for tag in tag_list %}
    <li>
      <a href={% url 'tags' tag.pk %} class="tags_list">{{ tag.name }}<span>({{ tag.num_posts }})</span></a>
    </li>
  {% empty %}
    暂无标签！
  {% endfor %}
</ul>
