<style>
  .side_title {
    padding: 0px 20px;
    margin: 0px;
  }
  .side_archives {
    list-style-type: none;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    padding: 0px 10px;
    margin: 15px 15px;
  }

  .archives_list {
    color: black;
    text-decoration: none;
    line-height: 30px;
  }

  .archives_list:hover {
    font-size: 22px;
  }

</style>
  
  <h4 class="side_title">归档</h4>
  <ul class="side_archives">
    {% for date in date_list %}
        <li>
            <a href={% url "archive" date.year date.month %} class="archives_list">{{ date.year }} 年 {{ date.month }} 月</a>
        </li>
    {% empty %}
        暂无归档！
    {% endfor %}
  </ul>
