<style>
  .side_category {
    list-style-type: none;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    padding: 0px 10px;
    margin: 15px 15px;
  }

  .category_list {
    color: black;
    text-decoration: none;
    line-height: 30px;
  }

  .category_list:hover {
    font-size: 22px;
  }
</style>

  <h4 class="side_title">分类</h4>
  <ul class="side_category">
    {% for category in category_list %}
        <li>
            <a href={% url 'category' category.pk %} class="category_list">{{ category.name }}<span>({{ category.num_posts }})</span></a>
        </li>
    {% empty %}
      暂无分类！
    {% endfor %}
  </ul>
