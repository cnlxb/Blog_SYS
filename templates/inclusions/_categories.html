<style type="text/css">
  .category_list {
    color: white;
    text-decoration: none;
    padding: 5px 10px;
    background-color: black;
    border-radius: 5px;
    margin: 0px 5px;
  }
</style>

{% for category in category_list %}
  <a href={% url 'category' category.pk %} class="category_list">{{ category.name }}</a>
{% empty %}
  暂无分类！
{% endfor %}
