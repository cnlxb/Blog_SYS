{% load blog_extras %}

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %} {% endblock title %}</title>
    <link rel="stylesheet" href="/static/css/base.css" type="text/css">
    <link rel="shortcut icon" href="/static/images/logo.ico" type="image/x-icon">
</head>
<body>
    <div class="left">
        {% include "menu.html" %}
    </div>

    <div class="right">
        <div class="category">
            {% show_categories %}
        </div>

        <div class="body">
            {% block content %}
              
            {% endblock content %}
        </div>

        <div class="foot">
            {% include "footer.html" %}
        </div>
    </div>
</body>
</html>
